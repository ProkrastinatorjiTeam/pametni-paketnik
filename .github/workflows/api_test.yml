name: Run API Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      MONGODB_URI: ${{ secrets.MONGO_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd RAIN/backend
          npm install

      - name: Run tests
        run: |
          cd RAIN/backend
          npm test
